<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="center">
      <div id="container">
        <div id="display-area"></div>
        <div>
          <button class="gray cleare">AC</button>
          <button class="gray">+/-</button>
          <button class="gray">%</button>
          <button class="orange">/</button>
        </div>
        <div>
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="orange">*</button>
        </div>
        <div>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="orange">-</button>
        </div>
        <div>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="orange">+</button>
        </div>
        <div>
          <button class="num zero">0</button>
          <button class="num">.</button>
          <button class="orange">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.js"
      integrity="sha512-YwFcgvV5CtE1kAnYDaIfoeydQnjRd/9YvYvi4MtRuFGAYVilHTD8qvvHrI/IJ7umguCooEUfctGo/9EKqdd1OA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
